<!DOCTYPE html>
<html>
  <head>
    <title>Function Timer</title>
  </head>
  <body style="background-color: yellow;">
      <h1 style="color: blue; text-align: center;">Function Timer</h1>
    <section>
      <h1 id="function" style="color: blue;">Step 1: Please select the function to be tested</h2>
      <p><button id="Last">Get last element of array (Standard)</button></p>
      <p><button id="My-Last">Get last element of array (My method)</button></p>
      <p><button id="My-Reverse">Reverse array</button></p>
      <p><button id="Shuffle">Shuffle array</button></p>
      <p><button id="Check-Duplicates">Check for duplicates in array</button></p>
    </section>

    <section>
      <h2 id="Testing-Scale" style="color: blue;">Step 2: Please select a testing scale</h2>
      <p><button id="Test-Test">Single array of 10</button></p>
      <p><button id="Test-10000">Array size incrementing by 10,000</button></p>
      <p><button id="Test-100000">Array size incrementing by 100,000</button></p>
      <p><button id="Test-1000000">Array size incrementing by 1,000,000</button></p>
    </section>

    <section>
      <h1 id="Results" style="color: blue">Results</h1>
      <p>
          <button id="get-Results">Step 3: Get Results</button>
          </p>

          <p>
        The Function times for your tests were as follows:<span id="All-Results">
          <h1 id="output0" style="color: blue;"></h1>
          <h1 id="output1" style="color: blue;"></h1>
          <h1 id="output2" style="color: blue;"></h1>
          <h1 id="output3" style="color: blue;"></h1>
          <h1 id="output4" style="color: blue;"></h1>
          <h1 id="output5" style="color: blue;"></h1>
      </span>
      </p>
    </section>
    <script src="timing.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
