<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link type="image/x-icon" rel="icon" href="https://makers.tech/wp-content/themes/wp-makers-2018/favicon.ico">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Function Timer</title>
    <style>
      .button {
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 3px #999;
      }
      
      .button:hover {background-color: #3e8e41;}
      
      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 2px #666;
        transform: translateY(2px);
      }
      </style>
  </head>

  <body style="background-color: yellow; margin: 20px 20px 20px 20px;">
      <h1 style="color: blue; text-align: center; text-decoration-line: underline;">Function Timer</h1>
    
    
  <div class="row" style="margin-top: 50px;">
    <div class="col">
      <h2 id="function" style="color: blue;">Step 1: Please select the function to be tested</h2>
      <p><button class="button" id="Last">Get last element of array (Standard)</button></p>
      <p><button class="button" id="My-Last">Get last element of array (My method)</button></p>
      <p><button class="button" id="System-Reverse">Reverse array (JS method)</button></p>
      <p><button class="button" id="My-Reverse">Reverse array (My method)</button></p>
      <p><button class="button" id="Shuffle">Shuffle array</button></p>
      <p><button class="button" id="System-Sort">Sort array (JS method)</button></p>
      <p><button class="button" id="My-Sort">Sort array (My method)</button></p>
      <p><button class="button" id="Check-Duplicates">Check for duplicates in array</button></p>
  </div>

    <div class="col">
      <h2 id="Testing-Scale" style="color: blue;">Step 2: Please select a testing scale</h2>
      <p><button class="button" id="Test-Test">Single array of 10</button></p>
      <p><button class="button" id="Test-10000">Array size incrementing by 10,000</button></p>
      <p><button class="button" id="Test-100000">Array size incrementing by 100,000</button></p>
      <p><button class="button" id="Test-1000000">Array size incrementing by 1,000,000</button></p>
    </div>
  </div>

  <div class="row" style="margin-top: 25px;">
    <div class="col">
      <h2 id="Results" style="color: blue">Results</h2>
      <p>
          <button class="button" id="get-Results">Step 3: Get Results</button>
          </p>

          <p>
        <p style="color: blue;">The Function times for your tests, in nanoseconds, were as follows:</p>
          <span id="All-Results">
          <p id="output0" style="color: blue;"></p>
          <p id="output1" style="color: blue;"></p>
          <p id="output2" style="color: blue;"></p>
          <p id="output3" style="color: blue;"></p>
          <p id="output4" style="color: blue;"></p>
          <p id="output5" style="color: blue;"></p>
      </span>
      </p>
  </div>

</div>



    <script src="timing.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
